<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragmen="head">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Human Resource Project">
<meta name="author" content="Juan Flores-Moroco">

<title>I.E. Semillitas del Saber</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/chosen.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}"><i class="fas fa-users"></i>
				Semillitas del Saber</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}"><i
							class="fas fa-home"></i> Home <span class="sr-only">(current)</span>
					</a></li>
					
					<li sec:authorize="hasAnyRole('ROLE_TRABAJADOR', 'ROLE_ADMIN')" class="nav-item"><a
						class="nav-link" th:href="@{/menu}"> <i class="fas fa-briefcase"></i>
							Modulos
					</a></li>
					
					<li   sec:authorize="hasRole('ROLE_ALUMNO')" class="nav-item"><a
						class="nav-link" th:href="@{'/menu/menuestudiante/' +${#authentication.getPrincipal().getAlumno().getCodigo()}}"> <i class="fas fa-briefcase"></i>
							Matricula
					</a></li>
					
					<li sec:authorize="isAnonymous()"  class="nav-item"><a class="nav-link" th:href="@{/matricula/inicio}">
						<i class="fas fa-sticky-note"></i> Matricula en l√≠nea</a></li>

					<li sec:authorize="hasAnyRole('ROLE_ADMIN')" class="nav-item"><a
						class="nav-link" th:href="@{/usuario/register}"> <i
							class="fas fa-user-circle"></i> Nuevo Administrador
					</a></li>
					<li sec:authorize="isAnonymous()" class="nav-item"><a
						class="nav-link" th:href="@{/login}"> <i
							class="fas fa-user-circle"></i> Sign In
					</a></li>
					<li sec:authorize="isAuthenticated()" class="nav-item"><a
						class="nav-link" th:href="@{/logout}"> <i
							class="fas fa-sign-out-alt"></i> Sign Out
					</a></li>
				</ul>
				<strong><span sec:authorize="isAuthenticated()"
					th:text="${#authentication.getPrincipal().getUsername()}">
						Juancito</span></strong>
	
			
			</div>
		</nav>
	</header>
	<div class="container">
		<h1>Semillitas del Saber</h1>
	</div>
	<footer th:fragment="footer">
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/chosen.jquery.min.js}"></script>
		<script th:src="@{/js/fontawesome.min.js}"></script>
		<script th:src="@{/js/sweetalert.min.js}"></script>
	</footer>
</body>
</html>
