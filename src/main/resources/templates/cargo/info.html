<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Informacion del cargo</h1>

		<div class="card text-center">
			<div class="card-header">Informacion del cargo</div>
			<div class="card-body">

				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
					<span th:text="${dangerDel}"></span>
				</div>
				<form>
					<div class="form-group row">
						<label for="codigo" class="col-sm-2 col-form-label">Codigo:
						</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${cargo.codigo}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="descripcion" class="col-sm-2 col-form-label">Descripcion: </label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${cargo.descripcion}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="estado" class="col-sm-2 col-form-label">Estado:
						</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${cargo.estado}"
								class="form-control-plaintext">
						</div>
					</div>
				</form>
				<div class="card-header">Trabajadores:</div>
			<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Codigo</th>
							<th scope="col">DNI</th>
							<th scope="col">Nombre</th>
							<th scope="col">Apellido Paterno</th>
							<th scope="col">Apellido Materno</th>
							<th scope="col">Edad</th>
							<th scope="col">Direccion</th>
						</tr>
					</thead>
					<tbody th:each="trabajador: ${cargo.trabajadores}">
						<tr>
							<th scope="row" th:text="${trabajador.codigo}">1</th>
							<td th:text="${trabajador.DNI}">Mark</td>
							<td th:text="${trabajador.nombre}">Otto</td>
							<td th:text="${trabajador.ApePat}">@mdo</td>
							<td th:text="${trabajador.ApeMat}">@mdo</td>
							<td th:text="${trabajador.edad}">@mdo</td>
							<td th:text="${trabajador.direccion}">@mdo</td>
						</tr>
					</tbody>
				</table>  
				
			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/cargo}" class="btn btn-success"><i
					class="fas fa-arrow-left"></i> Atras</a>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
