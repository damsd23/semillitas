<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo Cargo</h1>

		<div class="card">
			<div class="card-header">Registro de cargos</div>

			<div class="card-body">

				<form th:action="@{/cargo/save}" th:object="${cargo}" method="post">

					<div class="form-group">
						<label for="codigo">Codigo :</label> <input type="text"
							class="form-control" placeholder="Codigo del cargo"
							th:field="*{codigo}"><small class="form-text text-danger"
							th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></small>
					</div>

					<div class="form-group">
						<label for="descripcion">Descripcion :</label> <input type="text"
							class="form-control" placeholder="Descripcion del cargo"
							th:field="*{descripcion}"><small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('descripcion')}"
							th:errors="*{descripcion}"></small>
					</div>

					<div class="form-group">
						<label for="estado">Estado :</label> <input type="text"
							class="form-control" placeholder="Estado" th:field="*{estado}"><small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('estado')}"
							th:errors="*{estado}"></small>
					</div>

					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>

					<a th:href="@{/cargo}" class="btn btn-danger"> <i
						class="fas fa-undo"></i> Cancelar
					</a>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
