<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo Trabajador</h1>

		<div class="card">
			<div class="card-header">Registro de nuevo Trabajador</div>

			<div class="card-body">

				<form th:action="@{/trabajador/save}" th:object="${trabajador}"
					method="post">

					<div class="form-group">
						<label for="codigo">Codigo:</label> <input type="text"
							class="form-control" placeholder="Codigo" th:field="*{codigo}">
					</div>

					<div class="form-group">
						<label for="DNI">DNI:</label> <input type="text"
							class="form-control" placeholder="DNI" th:field="*{DNI}">
					</div>
					<div class="form-group">
						<label for="nombre">Nombre:</label> <input type="text"
							class="form-control" placeholder="Nombre" th:field="*{nombre}">
					</div>
					<div class="form-group">
						<label for="ApePat">Apellido Paterno:</label> <input type="text"
							class="form-control" placeholder="Apellido Paterno" th:field="*{ApePat}">
					</div>
					<div class="form-group">
						<label for="ApeMat">Apellido Materno:</label> <input
							type="text" class="form-control"
							placeholder="Apellido Materno" th:field="*{ApeMat}">
					</div>
					
						<div class="form-group">
						<label for="Genero">Genero:</label> 
						<select th:field="*{genero}" class="form-control">
					      <option th:value="M" th:text="Masculino"></option>
					      <option th:value="F" th:text="Femenino"></option>
					    </select>
					    	</div>
					
					<div class="form-group">
						<label for="cargo">Cargo:</label> <select
							th:field="*{cargo}" class="form-control">
							<option th:each="cargo : ${cargos}"
								th:value="${cargo.codigo}" th:text="${cargo.descripcion}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="edad">Edad:</label> <input
							type="text" class="form-control"
							placeholder="Edad" th:field="*{edad}">
					</div>
					<div class="form-group">
						<label for="direccion">Direccion:</label> <input
							type="text" class="form-control"
							placeholder="Direccion" th:field="*{direccion}">
					</div>
					<div class="form-group">
						<label for="fechaNacimiento">Fecha de Nacimiento:</label> <input
							type="date" class="form-control"
							placeholder="Fecha de Nacimiento" th:field="*{fechaNac}">
					</div>
					<div class="form-group">
						<label for="telefono">Telefono:</label> <input
							type="text" class="form-control"
							placeholder="Telefono" th:field="*{telefono}">
					</div>
					<div class="form-group">
						<label for="correo">Correo:</label> <input
							type="text" class="form-control"
							placeholder="Correo" th:field="*{correo}">
					</div>
					<div class="form-group">
						<label for="fechaIngreso">Fecha de Ingreso:</label> <input
							type="date" class="form-control"
							placeholder="Fecha de Ingreso" th:field="*{fechaIngreso}">
					</div>
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/trabajador}" class="btn btn-danger"> <i
						class="fas fa-undo-alt"></i> Cancelar
					</a>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
