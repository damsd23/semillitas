<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Informacion de Seccion</h1>

		<div class="card text-center">
			<div class="card-header">Informacion de Seccion</div>
			<div class="card-body">

				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
					<span th:text="${dangerDel}"></span>
				</div>
				<form>
					<div class="form-group row">
						<label for="grado" class="col-sm-2 col-form-label">Codigo:
						</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${seccion.codigo}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="descripcion" class="col-sm-2 col-form-label">Descripcion:
						</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${seccion.descripcion}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="estado" class="col-sm-2 col-form-label">Estado:
						</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${seccion.estado}"
								class="form-control-plaintext">
						</div>
					</div>
				</form>

				<div class="card-header">Lista de Matriculados</div>

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Codigo Alumno</th>
							<th scope="col">Nombre</th>
							<th scope="col">Appelido Paterno</th>
							<th scope="col">Apellido Materno</th>
							<th scope="col">Fecha de Creacion</th>
							<th scope="col">Grado y Seccion</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="matricula: ${seccion.matriculas}">
						<tr>
							<th scope="row" th:text="${matricula.codigo}">1</th>
							<td th:text="${matricula.alumno.codigo}">Mark</td>
							<td th:text="${matricula.alumno.nombre}">Mark</td>
							<td th:text="${matricula.alumno.ApePat}">Mark</td>
							<td th:text="${matricula.alumno.ApeMat}">Mark</td>
							<td th:text="${matricula.fechaCreacion}">Otto</td>
							<td th:text="${matricula.seccion.descripcion}">Otto</td>
							<td> <a th:href="@{ '/grado/editseccion/' + ${matricula.codigo} }"
								class="btn btn-warning"> <i class="fas fa-edit"></i>
							</a> <a th:href="@{ '/grado/delseccion/' + ${matricula.codigo} }"
								class="btn btn-danger"> <i class="fas fa-trash-alt"></i>
							</a></td>
						</tr>
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a href="javascript:history.back(-1);" class="btn btn-primary"
					title="Ir la pagina anterior"><i class="fas fa-arrow-left"></i> Volver</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
