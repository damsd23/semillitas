<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Informacion del Grado</h1>

		<div class="card text-center">
			<div class="card-header">Informacion del Grado</div>
			<div class="card-body">

				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
					<span th:text="${dangerDel}"></span>
				</div>
				<form>
					<div class="form-group row">
						<label for="grado" class="col-sm-2 col-form-label">Codigo:
						</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${grado.codigo}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="descripcion" class="col-sm-2 col-form-label">Descripcion:
						</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${grado.descripcion}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="estado" class="col-sm-2 col-form-label">Estado:
						</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${grado.estado}"
								class="form-control-plaintext">
						</div>
					</div>
				</form>

				<div class="card-header">Lista de Secciones</div>

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Descripcion</th>
							<th scope="col">Estado</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="seccion: ${grado.secciones}">
						<tr>
							<th scope="row" th:text="${seccion.codigo}">1</th>
							<td th:text="${seccion.descripcion}">Mark</td>
							<td th:text="${seccion.estado}">Otto</td>
							<td><a
								th:href="@{ '/grado/infoseccion/' + ${seccion.codigo}}"
								class="btn btn-info"> <i class="fas fa-info"></i>
							</a> <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{ '/grado/editseccion/' + ${seccion.codigo}}"
								class="btn btn-warning"> <i class="fas fa-edit"></i>
							</a> <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{ '/grado/delseccion/' + ${seccion.codigo}}"
								class="btn btn-danger"> <i class="fas fa-trash-alt"></i>
							</a></td>
						</tr>
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a href="javascript:history.back(-1);" class="btn btn-primary"
					title="Ir la pagina anterior"><i class="fas fa-arrow-left"></i> Volver</a>
				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/grado/' + ${grado.codigo} + '/nuevaseccion/'}"
					class="btn btn-primary"> <i class="fas fa-file-alt"></i> Nueva
					Seccion
				</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
