<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1></h1>
		<h1></h1>

		<div class="card text-center">
			<div class="card-header">Lista de Grados</div>
			<div class="card-body">

				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
					<span th:text="${dangerDel}"></span>
				</div>

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Codigo</th>
							<th scope="col">Descripcion</th>
							<th scope="col">Estado</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="grado: ${grados}">
						<tr>
							<th scope="row" th:text="${grado.codigo}">1</th>
							<td th:text="${grado.descripcion}">Mark</td>
							<td th:text="${grado.estado}">Otto</td>
							<td><a sec:authorize="hasAnyRole('ROLE_TRABAJADOR', 'ROLE_ADMIN')" th:href="@{ '/grado/info/' + ${grado.codigo} }"
								class="btn btn-info"> <i class="fas fa-info"></i>
							</a> <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{ '/grado/edit/' + ${grado.codigo} }"
								class="btn btn-warning"> <i class="fas fa-edit"></i>
							</a> <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{ '/grado/del/' + ${grado.codigo} }"
								class="btn btn-danger"> <i class="fas fa-trash-alt"></i>
							</a></td>
						</tr>
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/menu}" class="btn btn-primary"><i
					class="fas fa-arrow-left"></i> Atras</a>
				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/grado/nuevo}" class="btn btn-primary"><i
					class="fas fa-file-alt"></i> Nuevo Grado</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
