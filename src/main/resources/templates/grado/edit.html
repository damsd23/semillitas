<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Edicion del grado</h1>

		<div class="card">
			<div class="card-header">Edicion del grado</div>
			<div class="card-body">

				<form th:action="@{/grado/save}" th:object="${grado}" method="post">
					<div class="form-group">
						<label for="codigo">Codigo:</label> <input type="text"
							class="form-control" placeholder="Codigo del grado"
							th:field="*{codigo}">
					</div>
					<div class="form-group">
						<label for="descripcion">Descripcion:</label> <input type="text"
							class="form-control" placeholder="Descripcion del grado"
							th:field="*{descripcion}">
					</div>
					<div class="form-group">
						<label for="estado">Estado:</label> <input type="text"
							class="form-control" placeholder="Estado" th:field="*{estado}">
					</div>

					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/grado}" class="btn btn-danger"> <i
						class="fas fa-undo"></i> Cancelar
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
